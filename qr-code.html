<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/107e875f26.js"></script>
</head>
<body>
    <div class="container">
        <div class="qr-code-container">
            <div icon-container>
               <i class="fa fa-qrcode fa-5x" style="color: white;"></i>
            </div>
               <div class="paragraph">
                 <h3>Improve your front-end skills by building projects</h3>
                  <div>
                     <p id="para">Scan the QR code to visit Front-end mentor and take your coding skills to the next level</p>
                  </div>
               </div>
        </div>
    </div>
</body>
</html>
